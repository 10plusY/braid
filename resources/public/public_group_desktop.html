<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Braid - Desktop - Join</title>
  </head>
  <body>
    <p>Join the public group {{group-name}}</p>
    <form action="//{{api_domain}}/public-register" method="POST">
      <input type="hidden" name="group-id" value="{{group-id}}">
      <input type="email" name="email" placeholder="email address">
      <input type="submit" value="Register">
    </form>
  </body>
</html>
